<!-- templates/message_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
</head>
<body>
    <h1>Message List</h1>
    {% for message in messages %}
        <h2>{{ message['title'] }}</h2>
        <p>{{ message['content'] }}</p>
    {% endfor %}
</body>
</html>
