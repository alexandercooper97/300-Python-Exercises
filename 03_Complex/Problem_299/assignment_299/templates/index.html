<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Uppercase Converter</title>
</head>
<body>
    <h1>String Uppercase Converter</h1>
    <form method="post">
        <label for="input_str">Enter a string:</label>
        <input type="text" id="input_str" name="input_str" required>
        <button type="submit">Convert to Uppercase</button>
    </form>

    {% if result %}
        <p>Converted String: {{ result }}</p>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
