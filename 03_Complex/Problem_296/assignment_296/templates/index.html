<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
</head>
<body>
    <h1>Number Generator</h1>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result['number'] }}</td>
                <td>{{ result['square'] }}</td>
                <td>{{ result['cube'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
