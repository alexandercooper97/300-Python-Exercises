<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentence Analyzer</h1>
        <label for="sentence">Enter a sentence:</label>
        <input type="text" id="sentence" placeholder="Type a sentence...">
        <button id="analyzeBtn">Analyze</button>
        <div id="results">
            <p><strong>Uppercase Sentence:</strong> <span id="uppercaseSentence"></span></p>
            <p><strong>Length of Sentence:</strong> <span id="sentenceLength"></span></p>
            <p><strong>Total Words:</strong> <span id="totalWords"></span></p>
            <p><strong>Total Spaces:</strong> <span id="totalSpaces"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
