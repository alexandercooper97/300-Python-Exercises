<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
</head>
<body>
    <h1>Enter 5 Numbers</h1>
    <form method="post">
        {% for i in range(5) %}
            <label for="number{{ i+1 }}">Number {{ i+1 }}:</label>
            <input type="number" name="number{{ i+1 }}" required><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
